        <div class="cycle-items1">

            <img src="download (15).png" alt="Arrow">

        <div class="cycle-items2">

                <h3>Just wait it gets even better</h3>

            </div>
            <img src="360_F_331382756_spPwgLXz4ToIzRxD3QPxmSnFCu7hifAR.jpg" alt="arrow down">

        <div class="cycle-items3">
            <img src="IMG_0269.jpeg" alt="Dirt">
